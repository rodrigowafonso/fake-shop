name: CI-CD

on:
  push:
    branches: ["main"]
  workflow_dispatch:
jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - name: Obter o Código do Projeto
        uses: actions/checkout@v4

      - name: Autenticar no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}      

      - name: Construção da Imagem Docker
        run: echo "Executando o comando Docker Build"
      - name: Envio da Imagem Docker
        run: echo "Executando o comando Docker Push"
  CD:
    runs-on: ubuntu-latest
    needs: [CI]
    steps:
      - name: Autenticar no Azure
        run: echo "Executando o comando AKS Configure"
      - name: Configurar o Kubectl
        run: echo "Executando o comando az aks get-credentials --resource-group KUBERNETES --name cluster-rwa-devops-kubernetes --admin"
      - name: Deploy dos manifestos no Kubernetes
        run: echo "Executando o comando kubectl apply"
        
